<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sort the Blocks | @RAGE</title>
    <link rel="stylesheet" href="body-style.css">
    <link rel="stylesheet" href="game-style.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body>

    <button class="fa-solid fa-arrow-right-rotate loader"></button>
    <div class="container">
        <span class="header">
            <h1 class="heading">Sort the Blocks Puzzle</h1>
            <hr>
            <h3 class="heading credits">A Puzzle Game by <b><a href="https://www.instagram.com/69_rage_42/" target="_blank" style="text-decoration: none; color:#339299;">@RAGE</a></b></h3>
        </span>
    </div>

    <button class="starter">START</button>

    <div class="body">

        <div class="element">
            <div class="float float1"></div>
            <div class="holder">
                <div class="stick"></div>

                <div id="stick1-block6"class="block0"></div>
                <div id="stick1-block5"class="block0"></div>
                <div id="stick1-block4"class="block0"></div>
                <div id="stick1-block3"class="block0"></div>
                <div id="stick1-block2"class="block0"></div>
                <div id="stick1-block1"class="block0"></div>

                <div class="plate"></div>
            </div>
            <div class="display1"></div>
            <button class="place place1"><a class="fa-solid fa-angles-up"></a></button>
        </div>

        <div class="element">
            <div class="float float2"></div>
            <div class="holder">
                <div class="stick"></div>
                
                <div id="stick2-block6"class="block6"></div>
                <div id="stick2-block5"class="block5"></div>
                <div id="stick2-block4"class="block4"></div>
                <div id="stick2-block3"class="block3"></div>
                <div id="stick2-block2"class="block2"></div>
                <div id="stick2-block1"class="block1"></div>

                <div class="plate"></div>
            </div>
            <div class="display2"></div>
            <button class="place place2"><a class="fa-solid fa-angles-up"></a></button>
        </div>

        <div class="element">
            <div class="float float3"></div>
            <div class="holder">
                <div class="stick"></div>

                <div id="stick3-block6" class="block0"></div>
                <div id="stick3-block5" class="block0"></div>
                <div id="stick3-block4" class="block0"></div>
                <div id="stick3-block3" class="block0"></div>
                <div id="stick3-block2" class="block0"></div>
                <div id="stick3-block1" class="block0"></div>

                <div class="plate"></div>
            </div>
            <div class="display3"></div>
            <button class="place place3"><a class="fa-solid fa-angles-up"></a></button>
        </div>
        
    </div>


    <script src="main.js"></script>
    
</body>
</html>
